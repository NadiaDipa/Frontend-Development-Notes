<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .pdf-container {
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>HTML Notes</h1>

    <div class="pdf-container">
        <h2>HTML Basic Structure</h2>
        <iframe src="HTML/01.html-basic-structure.pdf"></iframe>
    </div>
   
    <div class="pdf-container">
        <h2>HTML Text Formatting Tags</h2>
        <iframe src="HTML/02.HTML Text Formatting Tags.pdf"></iframe>
    </div>

</body>
</html>
